[project]
name = "rag"
version = "0.1.0"
description = "RAG (Retrieval-Augmented Generation) Pipeline"
requires-python = ">=3.11"
dependencies = [
    # Core LangChain
    "langchain==0.3.14",
    "langchain-community==0.3.14",
    "langchain-core==0.3.29",
    "langchain-text-splitters>=0.3.0",
    "langchain-experimental>=0.3.0",
    "langchain-openai>=0.2.0",
    "langchain-qdrant>=0.2.0",
    "langchain-huggingface>=0.1.0",
    "langgraph>=0.2.0",
    # Vector Store
    "qdrant-client>=1.10.0",
    "chromadb>=0.4.0",
    # PDF Processing
    "pymupdf>=1.24.0",
    "pypdf>=4.0.0",
    # Ollama
    "langchain-ollama>=0.1.0",
    # Embeddings (HuggingFace)
    "sentence-transformers>=2.6.0",
    "transformers>=4.38.0",
    "huggingface-hub>=0.34.0,<1.0",
    "torch>=2.2.0",
    "accelerate>=0.26.0",
    "sentencepiece>=0.2.0",
    "safetensors>=0.4.2",
    # LLM Backend
    "vllm>=0.6.0",
    # API Server
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.0.0",
    # Testing & HTTP
    "requests>=2.31.0",
    # Utilities
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0",
    # Visualization
    "matplotlib>=3.8.0",
    # Web UI
    "streamlit>=1.28.0",
    # Scientific Computing (for sentence-transformers, numpy arrays)
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",  # BM25Retriever iÃ§in gerekli
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
